kafka:
    url: 192.168.10.4:9092
    group: monasca-event
    metrics_topic: metrics
    events_topic: events

processors:
    event:
        number: 1
        ttl: 14400  # In seconds, undefined for none. Alarms older than this are not processed

queues:
    finished_size: 256

zookeeper:
    url: 192.168.10.4:2181
    max_offset_lag: None

logging: # Used in logging.dictConfig
    version: 1
    disable_existing_loggers: False
    formatters:
        default:
            format: "%(asctime)s %(levelname)s %(name)s %(message)s"
    handlers:
        console:
            class: logging.StreamHandler
            formatter: default
        file:
            class : logging.handlers.RotatingFileHandler
            filename: /tmp/monasca_events.log
            formatter: default
            maxBytes: 10485760  # Rotate at file size ~10MB
            backupCount: 5  # Keep 5 older logs around
    loggers:
        kazoo:
            level: WARN
        kafka:
            level: WARN
        statsd:
            level: WARN
    root:
        handlers:
            - console
        level: INFO
