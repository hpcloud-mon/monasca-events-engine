---
- name: test_trigger
  debug_level: 2
  distinguished_by:
  - instance_id
  expiration: "$last + 25y"
  fire_pipeline: "vm_startup_time"
  expire_pipeline: "test_expire_pipeline"
  match_criteria:
  - event_type: compute.instance.create.*
  fire_criteria:
  - event_type: compute.instance.create.start
  - event_type: compute.instance.create.end